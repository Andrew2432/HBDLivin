<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<meta name="description" content="Happy birthday to the director of CSE " />
		<title>HAPPY BIRTHDAY LIVIN</title>
		<link
			href="https://fonts.googleapis.com/css?family=Pacifico&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="lib/css/style.css" />
	</head>
	<body>
		<header class="countdown">
			<h2>Countdown for celebration</h2>
			<div id="clockdiv">
				<div>
					<span class="days" id="day"></span>
					<div class="smalltext">Days</div>
				</div>
				<div>
					<span class="hours" id="hour"></span>
					<div class="smalltext">Hours</div>
				</div>
				<div>
					<span class="minutes" id="minute"></span>
					<div class="smalltext">Minutes</div>
				</div>
				<div>
					<span class="seconds" id="second"></span>
					<div class="smalltext">Seconds</div>
				</div>
			</div>
		</header>
		<main class="main-container">
			<h2>HAPPY BIRTHDAY</h2>
			<br />
			<h2>TO</h2>
			<br />
			<h2>The director of CSE</h2>
			<br />
			<h2>MARIA LIVIN</h2>
			<br />
			<button class="call-to-action">You have a new message</button>
		</main>
		<section class="main-video-container">
			<h2>A video message from your friends</h2>
			<br />
			<div class="video-container">
				<iframe
					class="main-video"
					src="https://www.youtube.com/embed/xEKiIg8LW1Q"
					frameborder="0"
					gesture="media"
					allow="encrypted-media"
					allowfullscreen
				></iframe>
			</div>
		</section>
	</body>
	<script src="lib/js/app.js"></script>
</html>
